<div class="container">
    <div class="leftside">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h3 style="text-align: center;">Register Here</h3>
           

            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name">

            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username">

            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" formControlName="phone">

            <label for="website">Website:</label>
            <input type="text" id="website" formControlName="website">

            <button type="submit" [disabled]="!form.valid">Submit</button>
        </form>
    </div>


    <div class="card rightside" *ngIf="response">
        <h3 style="text-align: center;">Congratulations...</h3>
        <div class="card-body">
            <h5 class="card-title">New User Added:</h5>
            <pre class="card-text">{{ response | json }}</pre>
        </div>
    </div>
    
</div>
